name: ci

run-name: CI

on:
  push:

jobs:

  builds:

    timeout-minutes: 20
    strategy:
      matrix:
        go-version: [1.23]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    name: build (${{ matrix.os }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      # - name: Set up Buf
      #   uses: bufbuild/buf-action@v1
      #   with:
      #     setup_only: true    

      - name: Build [go${{ matrix.go-version }} - ${{ matrix.os }}]
        run: make all
